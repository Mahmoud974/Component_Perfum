<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
  <title>Product preview card componentt</title>
</head>
<body>
  <div class="card">
  
    <img src="./images/image-product-mobile.jpg" alt="image perfume Chanel" class="img_mobile">
    <img src="./images/image-product-desktop.jpg" alt="image perfume Chanel" class="img_desktop">
    <div class="bloc_text">
      <p class="perfume_small">PERFUME</p>
      <h1>Gabrielle Essence<br>Eau De Parfum</h1>
      <p>A floral, solar and voluptuous<br>
      interpretation composed by Olivier<br>
      Polge, Perfumer-Creator for the House of<br>
      CHANEL.</p>
      <div class="price">
        <h2>$149.99</h2> <small>$169.99</small>
      </div>
       <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
   
     
  </div>
</body>
</html>
